spring:
  profiles:
    active: local
    include: secret
  kafka:
    bootstrap-servers: 152.67.212.109:9092
    consumer:
      group-id: petition-group
      auto-offset-reset: earliest

logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
server:
  port: 8080
  servlet:
    encoding:
      force-response: true
    multipart:
      enabled: true
      file-size-threshold: 2MB
      max-file-size: 10MB
      max-request-size: 10MB

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    region:
      static: ap-northeast-2
    stack:
      auto: false

application:
  bucket:
    name: marrassu